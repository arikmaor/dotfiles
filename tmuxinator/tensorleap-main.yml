name: tensorleap-main
root: ~/projects/

windows:
  - node-server:
      root: ~/projects/node-server/
      layout: main-horizontal
      panes:
        - vim
        - npm run dev
        - git sync
  - web-ui:
      root: ~/projects/web-ui/
      layout: main-horizontal
      panes:
        - vim
        - npm start
        - git sync
